<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGen</title>

    <!-- link up css -->
    <link rel="stylesheet" href="styles.css">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="icon.png">
    

</head>
<body>
    
    <div class="everything">
    <h1>
        <i class="nf-seti-lock"></i>
        <span class="title">Soup<span class="thin">'</span>s PassGen </span>
        <span class="version">ver 3.0</span>
    </h1>
    <section class="main">

        <section class="gen">
            <!-- displayed password -->
            <p id="password" title="click to copy">CLICK<span class="thin"> </span>TO<span class="thin"> </span>COPY</p>

            <!-- user inputs (slider and button) -->
            <div class="row-div input-div">
                LENGTH:
                <span id="length">000</span>
                <input
                type="range" min="1" max="100" value="16"
                class="slider" id="len-slider" title="adjust length">
                <button id="gen-button" title="randomize"></button>
            </div>
        </section>

        <section class="settings">

            <div class="settings-column">
                <label class="check-cont">
                    <input type="checkbox" id="ch-upper" checked>
                    UPPERCASE
                </label>
                <label class="check-cont">
                    <input type="checkbox" id="ch-lower" checked>
                    LOWERCASE
                </label>
                <label class="check-cont">
                    <input type="checkbox" id="ch-numbers" checked>
                    NUMBERS
                </label>
            </div>
            <div class="settings-column">
                <label class="check-cont">
                    <input type="checkbox" id="ch-symbols" checked>
                    SYMBOLS
                </label>
                <label class="check-cont">
                    <input type="checkbox" id="ch-brackets" checked>
                    BRACKETS
                </label>
                <label class="check-cont">
                    <input type="checkbox" id="ch-punc" checked>
                    PUNCTUATION
                </label>
            </div>

        </section>
    </section>
    </div>

    <!-- link up JS -->
     <script src="script.js"></script>

</body>
</html>
